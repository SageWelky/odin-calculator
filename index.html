<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="app-container">

    <div id="operand-lights-container">


      <div>
        <div id="multiplication-light" class="light"></div>
        <div id="multiplication-light-label" class="light-label">  ✕  </div>
      </div>
      <div>
        <div id="division-light" class="light"></div>
        <div id="division-light-label" class="light-label">  ÷  </div>
      </div>
      <div>
        <div id="addition-light" class="light"></div>
        <div id="addition-light-label" class="light-label">  +  </div>
      </div>
      <div>
        <div id="subtraction" class="light"></div>
        <div id="subtraction-label" class="light-label">  –  </div>
      </div>


    </div>

    <div id="calculator-viewport-spacing-container">


      <div id="calculator-viewport">
        8.8.8.8.8.8.8.8.8.8.8.8.8.8.8.8
      </div>

      <div id="input-numbers">
        3 9 7 5.6
      </div>


    </div>


    <div id="calculator-button-container">


      <button id="AC" class="calculator-button calculator-button-special">  AC  </button>
      <button id="CE" class="calculator-button calculator-button-special">  CE  </button>

      <button id="7" class="calculator-button">  7  </button>
      <button id="8" class="calculator-button">  8  </button>
      <button id="9" class="calculator-button">  9  </button>
      <button id="multiplication" class="calculator-button">  ✕  </button>

      <button id="4" class="calculator-button">  4  </button>
      <button id="5" class="calculator-button">  5  </button>
      <button id="6" class="calculator-button">  6  </button>
      <button id="division" class="calculator-button">  ÷  </button>

      <button id="1" class="calculator-button">  1  </button>
      <button id="2" class="calculator-button">  2  </button>
      <button id="3" class="calculator-button">  3  </button>
      <button id="addition" class="calculator-button">  +  </button>

      <button id="0" class="calculator-button">  0  </button>
      <button id="decimal" class="calculator-button">  .  </button>
      <button id="subtraction" class="calculator-button">  –  </button>
      <button id="calculate" class="calculator-button">  =  </button>


    </div>

  </div>

</body>
<script src="scripts.js" defer></script>
</html>
